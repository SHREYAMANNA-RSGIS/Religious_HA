<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>RELIGIOUS HOTSPOT ANALYSIS</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/KolkataWardBoundary_1.js"></script>
        <script src="data/givingHOTSPOT_point_religious_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[22.43794963545699,88.2177697172174],[22.63667191991388,88.53918203361818]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>RELIGIOUS HOTSPOT ANALYSIS</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'This web map presents a spatial analysis of religious hotspots within the Kolkata Municipality. By identifying areas with a high concentration of religious institutions, this map provides valuable insights into the spatial distribution of religious diversity and potential areas of communal harmony or conflict. This information can be useful for urban planners, policymakers, and law enforcement agencies in developing strategies for managing religious diversity, promoting interfaith dialogue, and ensuring public safety during religious festivals and events.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_KolkataWardBoundary_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Ward No.</th>\
                        <td class="visible-with-data" id="Ward_no">' + (feature.properties['Ward_no'] !== null ? autolinker.link(feature.properties['Ward_no'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KolkataWardBoundary_1_0() {
            return {
                pane: 'pane_KolkataWardBoundary_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KolkataWardBoundary_1');
        map.getPane('pane_KolkataWardBoundary_1').style.zIndex = 401;
        map.getPane('pane_KolkataWardBoundary_1').style['mix-blend-mode'] = 'normal';
        var layer_KolkataWardBoundary_1 = new L.geoJson(json_KolkataWardBoundary_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KolkataWardBoundary_1',
            layerName: 'layer_KolkataWardBoundary_1',
            pane: 'pane_KolkataWardBoundary_1',
            onEachFeature: pop_KolkataWardBoundary_1,
            style: style_KolkataWardBoundary_1_0,
        });
        bounds_group.addLayer(layer_KolkataWardBoundary_1);
        map.addLayer(layer_KolkataWardBoundary_1);
        function pop_givingHOTSPOT_point_religious_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">GiZScore</th>\
                        <td class="visible-with-data" id="GiZScore">' + (feature.properties['GiZScore'] !== null ? autolinker.link(feature.properties['GiZScore'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_givingHOTSPOT_point_religious_2_0(feature) {
            if (feature.properties['GiZScore'] >= -3.060413 && feature.properties['GiZScore'] <= -1.763672 ) {
                return {
                pane: 'pane_givingHOTSPOT_point_religious_2',
                radius: 3.9999999999999996,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,6,6,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['GiZScore'] >= -1.763672 && feature.properties['GiZScore'] <= -0.042484 ) {
                return {
                pane: 'pane_givingHOTSPOT_point_religious_2',
                radius: 3.9999999999999996,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['GiZScore'] >= -0.042484 && feature.properties['GiZScore'] <= 3.824562 ) {
                return {
                pane: 'pane_givingHOTSPOT_point_religious_2',
                radius: 3.9999999999999996,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(67,220,56,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['GiZScore'] >= 3.824562 && feature.properties['GiZScore'] <= 7.537030 ) {
                return {
                pane: 'pane_givingHOTSPOT_point_religious_2',
                radius: 3.9999999999999996,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['GiZScore'] >= 7.537030 && feature.properties['GiZScore'] <= 10.581132 ) {
                return {
                pane: 'pane_givingHOTSPOT_point_religious_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,48,116,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_givingHOTSPOT_point_religious_2');
        map.getPane('pane_givingHOTSPOT_point_religious_2').style.zIndex = 402;
        map.getPane('pane_givingHOTSPOT_point_religious_2').style['mix-blend-mode'] = 'normal';
        var layer_givingHOTSPOT_point_religious_2 = new L.geoJson(json_givingHOTSPOT_point_religious_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_givingHOTSPOT_point_religious_2',
            layerName: 'layer_givingHOTSPOT_point_religious_2',
            pane: 'pane_givingHOTSPOT_point_religious_2',
            onEachFeature: pop_givingHOTSPOT_point_religious_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_givingHOTSPOT_point_religious_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_givingHOTSPOT_point_religious_2);
        map.addLayer(layer_givingHOTSPOT_point_religious_2);
        var overlaysTree = [
            {label: 'givingHOTSPOT_point_religious<br /><table><tr><td style="text-align: center;"><img src="legend/givingHOTSPOT_point_religious_2_31180.png" /></td><td>-3.1 - -1.8</td></tr><tr><td style="text-align: center;"><img src="legend/givingHOTSPOT_point_religious_2_1801.png" /></td><td>-1.8 - 0</td></tr><tr><td style="text-align: center;"><img src="legend/givingHOTSPOT_point_religious_2_0382.png" /></td><td>0 - 3.8</td></tr><tr><td style="text-align: center;"><img src="legend/givingHOTSPOT_point_religious_2_38753.png" /></td><td>3.8 - 7.5</td></tr><tr><td style="text-align: center;"><img src="legend/givingHOTSPOT_point_religious_2_751064.png" /></td><td>7.5 - 10.6</td></tr></table>', layer: layer_givingHOTSPOT_point_religious_2},
            {label: '<img src="legend/KolkataWardBoundary_1.png" /> Kolkata Ward Boundary', layer: layer_KolkataWardBoundary_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_givingHOTSPOT_point_religious_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'GiZScore'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
